<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Launch countdown timer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&family=Work+Sans:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <img class="hills" src="images/pattern-hills.svg" alt="">
  <img class="stars" src="images/bg-stars.svg" alt="">
  <h1>We're launching soon</h1>
  <div class="countdown">
    <div class="number">
      <h2 class="days">08</h2>
      <label for="days">days</label>
    </div>
    <div class="number">
      <h2 class="hours">23</h2>
      <label for="hours">hours</label>
    </div>
    <div class="number">
      <h2 class="minutes">55</h2>
      <label for="minutes">minutes</label>
    </div>
    <div class="number">
      <h2 class="seconds">41</h2>
      <label for="seconds">seconds</label>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
